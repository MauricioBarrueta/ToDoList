<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="list-container">
            <div class="list-form">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="icon"><i class="fa-solid fa-list-check"></i></span>
                    <input type="text" class="form-control" placeholder="Ingresa una tarea y presiona la tecla 'Enter ↲':" aria-describedby="icon">
                </div>
                
                <div class="task-list-controls">
                    <div class="btn-group" role="group" aria-label="Default button group">
                        <button type="button" class="btn btn-outline-primary active" id="all" title="Listar todas">&#xf550;</button>
                        <button type="button" class="btn btn-outline-primary" id="pending" title="Listar pendientes">&#xf017;</button>
                        <button type="button" class="btn btn-outline-primary" id="completed" title="Listar completadas">&#xf560;</button>
                    </div>
                    <button class="btn btn-danger" id="clear-button" title="Borrar todo" data-bs-toggle="modal" data-bs-target="#modal">&#xf2ed;</button>
                    <span id="dateValue"></span>            
                </div>
            </div>             
            <ul class="task-list"></ul>
            <div class="alert alert-primary collapse" id="alert" role="alert"></div>
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">           
            <div class="modal-body"><p>Se borrarán todas las notas de la lista. ¿Deseas continuar?</p></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" title="Aceptar" onclick="clearList()">&#xf00c;</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" title="Cancelar">&#xf00d;</button>
            </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="src/js/main.js"></script>
</body>
</html>
