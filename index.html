<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <div class="container">
        <div class="list-container">
            <div class="list-form">
                <div class="input-group mb-2">
                    <span class="input-group-text" id="icon"><i class="fa-solid fa-pencil"></i></span>
                    <input type="text" class="form-control" placeholder="Ingresa una tarea" aria-describedby="icon">
                    <small>Presiona Enter ↲ para agregar</small>
                </div>
                
                <div class="task-list-controls">
                    <span id="title">Lista de tareas del día de hoy</span>
                    <div class="btn-group" role="group" aria-label="Default button group">
                        <button type="button" class="btn btn-outline-primary active" id="all" title="Listar todas">&#xf03a;&nbsp; Todas</button>
                        <button type="button" class="btn btn-outline-primary" id="pending" title="Listar pendientes">&#xf017;&nbsp; Pendientes</button>
                        <button type="button" class="btn btn-outline-primary" id="completed" title="Listar completadas">&#xf14a;&nbsp; Completadas</button>
                    </div>
                    <button class="btn btn-danger" id="clear-button" title="Borrar todo" onclick="clearList()"><i class="fa-solid fa-trash"></i>&nbsp; Vaciar lista</button>
                </div>
            </div>             
            <ul class="task-list"></ul>
            <div class="alert alert-primary collapse" id="alert" role="alert"></div>
        </div>
    </div>  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
    <script src="src/js/main.js"></script>
</body>
</html>
